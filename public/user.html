<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>利用者画面</title>
</head>
<body>
  <h1>利用者画面</h1>
  <p>現在の番号: <span id="currentNumber">0</span></p>
  <p>自分の番号を入力: <input type="number" id="myNumber"></p>
  <button onclick="registerNumber()">登録</button>

  <p id="notify" style="color:red; font-weight:bold;"></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // 番号登録
    function registerNumber() {
      const num = document.getElementById("myNumber").value;
      if (num) {
        socket.emit("register", num);
        alert("登録しました: " + num);
      }
    }

    // URLパラメータから自動登録
    const params = new URLSearchParams(window.location.search);
    if (params.get("number")) {
      document.getElementById("myNumber").value = params.get("number");
      registerNumber();
    }

    socket.on("update", (data) => {
      document.getElementById("currentNumber").textContent = data.currentNumber;
    });

    socket.on("notify", (data) => {
      document.getElementById("notify").textContent = data.message;
    });
  </script>
</body>
</html>
