<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理者画面</title>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>管理者画面</h1>
<p>現在番号: <span id="currentNumber">0</span></p>
<button id="prevBtn">前へ</button>
<button id="nextBtn">次へ</button>

<script>
const currentNumberElem = document.getElementById("currentNumber");
const socket = io();

// WebSocketで番号更新
socket.on("update", (data) => {
  currentNumberElem.textContent = data.currentNumber;
});

// 管理者操作
document.getElementById("nextBtn").onclick = async () => {
  const res = await fetch("/admin/next", { method: "POST" });
  const data = await res.json();
  currentNumberElem.textContent = data.currentNumber;
};

document.getElementById("prevBtn").onclick = async () => {
  const res = await fetch("/admin/prev", { method: "POST" });
  const data = await res.json();
  currentNumberElem.textContent = data.currentNumber;
};
</script>
</body>
</html>
