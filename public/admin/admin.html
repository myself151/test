<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <script src="/script.js" defer></script>
</head>
<body>
  <h1>管理者UI</h1>
  <div>
    <label>最大収容人数:
      <input type="number" id="maxInput" value="10">
      <button onclick="setCapacity()">更新</button>
    </label>
  </div>
  <div>
    <button onclick="enter()">入場処理</button>
    <button onclick="exit()">退場処理</button>
  </div>
  <div>
    <h3>PDF生成</h3>
    <input type="number" id="start" placeholder="開始番号">
    <input type="number" id="end" placeholder="終了番号">
    <input type="text" id="url" placeholder="QRコードURL">
    <button onclick="generatePDF()">生成</button>
  </div>
  <p id="status"></p>
</body>
</html>
